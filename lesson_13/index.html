<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Lesson 13</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">HEADER</h1>
            </div>
        </header>
        <main>
            <section class="practice">
                <div class="practice__container">
                    <div class="block">
                        <div class="block__row-1">
                            <div class="block-rotate">
                                <div class="block-rotate__item"></div>
                            </div>
                            <div class="block-scale">
                                <div class="block-scale__item"></div>
                            </div>
                            <div class="block-skew">
                                <div class="block-skew__item"></div>
                            </div>
                            <div class="block-origin">
                                <div class="block-origin__item"></div>
                            </div>
                            <div class="block-mix">
                                <div class="block-mix__item"></div>
                            </div>
                        </div>
                        <div class="block__row-2">
                            <div class="block-perspective">
                                <div class="block-perspective__item block-perspective__item--left">
                                </div>
                                <div class="block-perspective__item"></div>
                            </div>
                            <div class="block-rotate3d">
                                <div class="block-rotate3d__item"></div>
                            </div>
                            <div class="block-scale3d">
                                <div class="block-scale3d__item"></div>
                            </div>
                            <div class="block-style3d">
                                <div class="block-style3d__item"></div>
                            </div>
                        </div>
                        <div class="block__bus bus">
                            <div class="bus__housing">
                                <div class="bus__window"></div>
                                <div class="bus__door door bus__door--left">
                                    <div class="door__window"></div>
                                    <div class="door__handle"></div>
                                </div>
                                <div class="bus__windows"></div>
                                <div class="bus__door door">
                                    <div class="door__window"></div>
                                    <div class="door__handle"></div>
                                </div>
                                <div class="bus__windshield"></div>
                                <div class="bus__sub-wheel bus__sub-wheel--left"></div>
                                <div class="bus__sub-wheel"></div>
                            </div>
                            <div class="bus__wheels">
                                <div class="bus__wheel bus__wheel--left">
                                    <div class="bus__point"></div>
                                </div>
                                <div class="bus__wheel">
                                    <div class="bus__point"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="footer__title">FOOTER</h2>
            </div>
        </footer>
    </div>
</body>

</html>
